name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle Wrapper and Build
      run: |
        # Force the project to use a stable Gradle version to avoid 'DependencyHandler.module' errors
        gradle wrapper --gradle-version 8.5
        chmod +x gradlew
        # Build the APK without daemon for better stability on CI servers
        ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TitanBot-App-Debug
        path: app/build/outputs/apk/debug/*.apk
