name: TitanBot Final Success
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Stable Gradle
        # تثبيت إصدار مستقر لتجنب مشاكل الإصدارات الحديثة
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 7.5

      - name: Build APK
        # تشغيل البناء المباشر
        run: gradle assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: TitanBot-Success-APK
          path: app/build/outputs/apk/debug/*.apk
          
