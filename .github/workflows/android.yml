name: TitanBot Final Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 3. Create Missing Wrapper
        # هذا الأمر يحل مشكلة "No such file or directory gradlew" نهائياً
        run: gradle wrapper

      - name: 4. Build Debug APK
        # استخدام الأمر المباشر بعد توليد ملفات التشغيل
        run: ./gradlew assembleDebug --no-daemon

      - name: 5. Upload APK Result
        uses: actions/upload-artifact@v4
        with:
          name: TitanBot-Success-APK
          path: app/build/outputs/apk/debug/*.apk
          
