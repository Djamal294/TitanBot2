plugins {
    id 'com.android.application'
}

android {
    namespace 'com.titan.bot'
    compileSdk 34 // تم التحديث لدعم أحدث ميزات أندرويد

    defaultConfig {
        applicationId "com.titan.bot"
        minSdk 24 // رفع الحد الأدنى لضمان عمل البروكسي والـ WebView الحديثة
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    
    // المكتبة الضرورية جداً لتشغيل نظام البروكسي الحديث (سبب الخطأ الحالي)
    implementation "androidx.webkit:webkit:1.11.0"
}
